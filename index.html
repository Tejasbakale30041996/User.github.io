    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div class="container">
        <div class="user">
            <h3>User Login</h3>


            <form action="/action_page.php" class="was-validated">
                <div class="mb-3 mt-3">
                    
                    <input type="email" class="form-control" id="uname" placeholder="Enter email address" name="uname"
                        required  autocomplete="off">
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="mb-3">
                   
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd"
                        required  autocomplete="off">
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>


                <div class="mb-3">
                  
                    <input type="password" class="form-control" id="pwd" placeholder="Confirm password" name="pswd"
                        required  autocomplete="off">
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>


                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
                    <label class="form-check-label" for="myCheck">Remember Me</label>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Check this checkbox to continue.</div>
                </div>


                <input type="submit" class="btn btn-primary" value="Login">

               


            </form>

            <h4>Forgot Password?</h4>
                
        </div>




    </div>

</body>

</html>
